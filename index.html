<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="To-Do List Tracker" />
    <meta name="keywords" content="HTML, CSS, JavaScript, To-Do" />
    <meta name="author" content="Danilo Cupido - Elena Marinaki" />
    <link rel="stylesheet" href="style.css" />
    <title>To-do list tracker</title>
  </head>
  <body>
    <header class="center width-sm">
      <h1>To do list tracker</h1>
    </header>
    <main class="center width-sm stack-xl">
      <!-- ---------------------- ADD TASK -->
      <section>
        <form>
          <div class="row" id="input-field">
            <label for="add-task"></label>
            <input type="text" id="add-task" placeholder="Add a new task" />
            <button type="submit" id="add-icon">
              <img src="images/add_1.svg" alt="add task button" />
            </button>
          </div>
        </form>
      </section>
      <!-- ---------------------- TASK LIST-->
      <section>
        <div class="center width-sm">
          <ul id="tasks" class="stack-lg">
            <li class="task row">
              <input type="checkbox" name="checkbox" class="checkbox" />
              <p>book doctor appointment</p>
              <button class="delete-icon hide">
                <img src="images/x-button.svg" alt="" />
              </button>
            </li>
            <li class="task row">
              <input type="checkbox" name="checkbox" class="checkbox" />
              <p>buy groceries</p>
              <button class="delete-icon hide">
                <img src="images/x-button.svg" alt="" />
              </button>
            </li>
            <li class="task row">
              <input type="checkbox" name="checkbox" class="checkbox" />
              <p>finish reading a book</p>
              <button class="delete-icon hide">
                <img src="images/x-button.svg" alt="" />
              </button>
            </li>
          </ul>
        </div>
      </section>
      <!-- ---------------------- TABS-->
      <section>
        <div class="center width-sm">
          <button id="toggle-tasks">Hide complete</button>
        </div>
      </section>
    </main>
    <footer class="center width-sm">Credits</footer>
    <script src="testing/test-helpers.js"></script>
    <script src="testing/index.test.js"></script>
    <script src="script.js"></script>
  </body>
</html>
