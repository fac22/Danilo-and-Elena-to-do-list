<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="To-Do List Tracker" />
    <meta name="keywords" content="HTML, CSS, JavaScript, To-Do" />
    <meta name="author" content="Danilo Cupido - Elena Marinaki" />
    <link rel="stylesheet" href="style.css" />
    <title>To-do list tracker</title>
  </head>
  <body>
    <header>
      <p>To do list tracker</p>
    </header>
    <main>
      <section>
        <form action="">
          <label for="add-task"></label>
          <input type="text" id="add-task" />
          <button type="submit">submit task</button>
        </form>
      </section>
      <section>
        <ul id="tasks">
          <li class="task">
            <input type="checkbox" name="checkbox" class="checkbox" />
            <button>delete task</button>
            <p>actual task</p>
          </li>
          <li class="task">
            <input type="checkbox" name="checkbox" class="checkbox" />
            <button>delete task</button>
            <p>actual task</p>
          </li>
        </ul>
      </section>
      <section>
        <button>show/remove completed tasks</button>
      </section>
    </main>
    <footer>Credits</footer>
    <script src="testing/test-helpers.js"></script>
    <script src="testing/index.test.js"></script>
  </body>
</html>
